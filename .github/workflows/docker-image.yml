name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Login init..."
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "End login..."
    - name: Build the Docker image
      run: |
        docker build --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/docker-graphql:0.0.2 .
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USER }}/docker-graphql:0.0.2

